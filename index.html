<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login Test</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

	<div class="mainer">
		<form role="form" method="post" action="login.php">
			<div class="form-group">
				<label for="username">用户名</label>
				<input class="form-control" type="text" name="username" id="username" required />
			</div>
			<div class="form-group">
				<label for="passwd">密码</label>
				<input class="form-control" type="password" name="passwd" id="passwd" required />
			</div>
			<div class="form-group">
				<label for="passcheck">重复密码</label>
				<input class="form-control" type="password" name="passcheck" id="passcheck" required />
			</div>
			<button class="btn btn-primary btn-lg" type="submit">登录</button>
		</form>
	</div>

<script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
</body>
</html>
